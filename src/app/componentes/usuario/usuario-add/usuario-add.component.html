<p style="padding: 10px;">Tela de cadastro</p>

<form style="padding: 10px">

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="usuario.id" name="id" readonly="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome *</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="usuario.nome" name="nome" required="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="login">E-mail ou Login *</label>
      <input type="text" class="form-control" id="login" [(ngModel)]="usuario.login" name="login" required="true" autocomplete="false">
    </div>

    <div class="form-group col-md-6">
      <label for="senha">Senha *</label>
      <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" name="senha" required="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cpf">CPF *</label>
      <input type="text" class="form-control" id="cpf" [(ngModel)]="usuario.cpf" name="cpf" required="true" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
          <button type="button" class="btn btn-primary" [routerLink]="['/usuarios']" routerLinkActive="router-link-active"  >Voltar</button>
          <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;" >Novo</button>
          <button type="button" class="btn btn-primary" (click)="salvar()" style="margin-left: 10px;" >Salvar</button>
        </div>
  </div>

</form>
